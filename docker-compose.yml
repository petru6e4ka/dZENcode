version: "3.3"

services:
  app:
    container_name: app
    build:
      context: ./dzen
    image: node
    env_file: .env
    volumes:
      - ./dzen:/dzen
    ports:
      - 3000:3000
    depends_on:
      - db

  db:
    container_name: database
    image: mysql
    env_file: .env
    restart: always
    environment:
      - MYSQL_DATABASE=$MYSQL_DATABASE
      - MYSQL_USER=$MYSQL_USER
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
    ports:
      - 3306:3306
